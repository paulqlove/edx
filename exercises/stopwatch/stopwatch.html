<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="stopwatch.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <!-- <h1>stop Watch</h1> -->
      <div class="timer">
        <p>
          <span id="minutes">00</span>:
          <span id="seconds">00</span>:
          <span id="milliseconds">00</span>
        </p>
      </div>
      <div class="button-container">
        <button type="button" id="start" name="start">Start</button>
        <button type="button" id="reset" name="Reset">Reset</button>
        <button type="button" id="record" name="Record Time">Record Time</button>
      </div>
      <div class="past-times">
        <!-- <h1>TIMES</h1> -->
        <ul id="records">

        </ul>
        <!-- <p id="records"></p> -->
      </div>
    </div>
    <script type="text/javascript" src="stopwatch.js"></script>
  </body>
</html>
